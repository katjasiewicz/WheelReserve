        <h1>Dodawanie auta</h1>
        <form method="POST" action="" enctype="multipart/form-data">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required><br>

            <label for="cena">Cena:</label>
            <input type="number" id="cena" name="cena" required><br>

            <label for="zdjecie">Zdjęcie:</label>
            <input type="file" id="zdjecie" name="zdjecie" accept="image/*" required><br>

            <label for="opis">Opis:</label>
            <textarea id="opis" name="opis" required></textarea><br>

            <button class="przycisk" type="submit">Zarejestruj</button>
        </form>
